    <script>
      let  numOfAlbum = 1;
      showHidden(numOfAlbum);
     function showHidden(num){
        numOfAlbum = num;
       let element =  document.getElementsByClassName('imgCont');
       let numOfpifnBtn = document.getElementsByClassName('pignBtn');
       for(let i=0;i<element.length;i++){
         element[i].style.display = "none"
         numOfpifnBtn[i].className = numOfpifnBtn[i].className.replace(' w3-black','');
       }
       element[num-1].style.display = "block";
       numOfpifnBtn[num-1].className += ' w3-black';
      }

     function change(value){
        numOfAlbum = numOfAlbum + value;
        if(numOfAlbum < 1){numOfAlbum = 6}
        else if(numOfAlbum > 6 ){numOfAlbum = 1}
        showHidden(numOfAlbum);
    }
    function showOnModal(element){
        document.getElementById('imagsourse').src = element.src;
        document.getElementById('imgCaption').innerHTML = element.alt;
        document.getElementById('modal01').style.display = "block";
        
    }
     let modal = document.getElementById('modal01');
      window.onclick = function(event){
        if(event.target == modal)
        modal.style.display = "none"
        }
